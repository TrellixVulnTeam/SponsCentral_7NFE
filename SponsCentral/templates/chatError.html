<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='background.css') }}">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    </head>
    <body>
        <br><br><br><br>
        <h1><b>Oh no,</b></h1>
        <h3><b>There's nothing to show here.</b></h3>
        <hr>
        <br>
        <h6>You haven't invited any users yet. </h6>
        <h6>Shortlisted anyone?<a href="{{url_for('display_shortlist')}}"> View the list instead </a></h6>
        <br>
        <h6>Or resume your search: </h6>
        {% if current_user.type == 'P' %}
            <a class="btn btn-outline-info" href="{{url_for('nearbySponsorRoute')}}"><h6>Back to searching</h6></a>
        {% elif current_user.type == 'S' %}
            <a class="btn btn-outline-info" href="{{url_for('nearbyPartyRoute')}}"><h6>Back to searching</h6></a>
        {% endif %}
    </body>
</html>
